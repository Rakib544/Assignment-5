<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <!--bootstrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--css link-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--header part start here-->
    <header class="container">
        <!--nav part start here-->
        <nav class="d-flex justify-content-between py-3">
            <div class="logo">
                <h5><strong>Hungry Monster</strong></h5>
            </div>
            <div class="menu">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-dark fw-bold" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-bold" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-bold" href="#">Recipes</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-bold" href="#">Blog</a></li>
                </ul>
            </div>
        </nav>
        <!--nav section end here-->
    </header>
    <!--header part end here-->

    <!--main section start here-->
    <main class="container">
        <section class="mt-3">
            <div id="full-details" class="col-md-6 mx-auto"></div>
        </section>

        <section class="col-lg-5 col-md-10 col-sm-12 mx-auto my-3">
            <div class="input-group">
                <input id="search-input" class="form-control" placeholder="Search for meal...">
                <button onclick="searchFood()" class="btn btn-warning">Search</button>
            </div>
        </section>
       
        <section>
            <div id="parent-div" class="row row-cols-1 row-cols-md-4 g-4 my-5"></div>
        </section>
    </main>
    <!--main section end here-->

    <!--js script-->
    <script src="index.js"></script>
</body>
</html>
